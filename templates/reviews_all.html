{% extends "base.html" %}
{% block content %}
<h2>Отзывы о театре</h2>

{% if reviews %}
<div class="row">
    {% for review in reviews %}
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ review.username }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Оценка: {{ review.rating }}</h6>
                <p class="card-text">{{ review.text }}</p>
                <p class="card-text">
                    <small class="text-muted">Дата: {{ review.date_posted }}</small>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>Отзывов пока нет.</p>
{% endif %}

<div class="mt-3">
    <a href="{{ url_for('add_review') }}" class="btn btn-primary">Оставить отзыв</a>
</div>
{% endblock %}
