{% extends "base.html" %}
{% block content %}
<h2>Пьеса: {{ play.title }}</h2>
<p><strong>ID:</strong> {{ play.play_id }}</p>
<p><strong>Описание:</strong> {{ play.description }}</p>
<p><strong>Жанр:</strong> {{ play.genre }}</p>
<p><strong>Длительность:</strong> {{ play.duration }} мин.</p>

<form method="POST" action="{{ url_for('delete_play', play_id=play.play_id) }}">
  <a href="{{ url_for('edit_play', play_id=play.play_id) }}" class="btn btn-info">Редактировать</a>
  <button class="btn btn-danger" onclick="return confirm('Удалить пьесу?')">Удалить</button>
</form>
{% endblock %}
